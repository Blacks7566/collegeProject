<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
<div>
    <form action="" method="post">
        {% if messages %}
        <div class="alert alert-danger" role="alert" style="padding:5px">
            {% for i in messages %}
            <div class="alert-link">{{i}}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% csrf_token %}
        <lable>Email</lable>
        <div class="col-sm-2 py-1"><input type="email" name="email"></div>
        <lable>Password</lable>
        <div class="col-sm-2 py-1"><input type="password" name="pass"></div>
        <div class="col-sm-2 py-1"><input type="submit"></div>
    
    </form>
</div>
</body>
</html>
